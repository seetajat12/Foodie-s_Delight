<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodie's Delight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Falvor Fusion</h1>
    </header>

    <main>
        <section class="cuisines">
            <h2>Select a Cuisine</h2>
            <div class="cuisine-icons">
                <div class="cuisine" id="indian">
                    <img src="indian tali.jpg" alt="Indian">
                    <h3>Indian</h3>
                </div>
                <div class="cuisine" id="italian">
                    <img src="italic thali.jpg" alt="Italian">
                    <h3>Italian</h3>
                </div>
                <div class="cuisine" id="chinese">
                    <img src="chines.jpg" alt="Chinese">
                    <h3>Chinese</h3>
                </div>
                <div class="cuisine" id="desserts">
                    <img src="dessert.jpg" alt="Desserts">
                    <h3>Desserts</h3>
                </div>
            </div>
        </section>

        <section class="dishes hidden">
            <h2>Select a Dish</h2>
            <div class="dish-list" id="dish-list">
                <!-- Dishes will be dynamically inserted here -->
            </div>
        </section>

        <section class="recipe hidden" id="recipe-section">
            <h2>Recipe</h2>
            <div id="recipe-details">
                <!-- Recipe details will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Foodie's Delight. All rights reserved.</p>
    </footer>

    <script src="scrip.js"></script>
</body>
</html>
